<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-File Upload</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .file-list {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Files</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div id="drop-area">
            <p>Drag & Drop Files Here or Click to Select</p>
            <input type="file" name="files" id="file-input" multiple required hidden>
        </div>
        <div class="file-list" id="file-list"></div>

        <label for="filename">Enter Filename (if 1 file) or ZIP name:</label>
        <input type="text" name="filename" id="filename-input" required><br><br>

        <button type="submit">Upload</button>
    </form>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-input");
        const fileList = document.getElementById("file-list");
        const filenameInput = document.getElementById("filename-input");

        dropArea.addEventListener("click", () => fileInput.click());

        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.style.border = "2px solid #000";
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.style.border = "2px dashed #ccc";
        });

        dropArea.addEventListener("drop", (event) => {
            event.preventDefault();
            dropArea.style.border = "2px dashed #ccc";
            fileInput.files = event.dataTransfer.files;
            updateFileList();
        });

        fileInput.addEventListener("change", updateFileList);

        function updateFileList() {
            fileList.innerHTML = "";
            let files = fileInput.files;
            for (let file of files) {
                const div = document.createElement("div");
                div.textContent = file.name;
                fileList.appendChild(div);
            }
            filenameInput.placeholder = files.length > 1 ? "Enter ZIP filename" : "Enter file name";
        }
    </script>
</body>
</html>
